<section>
  <header>
    <h1 i18n>Add/Edit Bot</h1>
  </header>
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field>
      <mat-label i18n>Bot Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <ngx-monaco-editor
      [options]="editorOption"
      formControlName="condition"
      (onInit)="monacoLoaded()"
      class="editor"
    ></ngx-monaco-editor>
  </form>
</section>
