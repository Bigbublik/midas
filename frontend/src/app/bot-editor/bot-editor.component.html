<section>
  <header>
    <h1 i18n>Add/Edit Bot</h1>
  </header>
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field>
      <mat-label i18n>Bot Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <div class="amounts">
      <mat-form-field fxFlex>
        <mat-label i18n>Exchange</mat-label>
        <mat-select>
          <mat-option *ngFor="let exchange of exchanges" [value]="exchange">
            {{ exchange | exchangePipe | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label i18n>Base Currency</mat-label>
        <input matInput formControlName="baseCurrency" required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label i18n>Trading Amount</mat-label>
        <input matInput type="number" formControlName="tradingAmount" required>
      </mat-form-field>
      <div fxFlex></div>
    </div>
    <mat-tab-group>
      <mat-tab label="Trading Condition">
        <ngx-monaco-editor
          [options]="editorOption"
          formControlName="condition"
          (onInit)="monacoLoaded()"
          class="editor">
        </ngx-monaco-editor>
      </mat-tab>
      <mat-tab label="Back Test"></mat-tab>
    </mat-tab-group>
    <div fxLayout="row" fxLayoutAlign="end none">
      <button mat-raised-button color="primary" type="submit">
        Next
      </button>
    </div>
  </form>
</section>
