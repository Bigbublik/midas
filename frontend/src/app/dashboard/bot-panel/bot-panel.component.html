<mat-expansion-panel (opened)="open()" (closed)="close()">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ bot.getName() }} (Base Currency: {{ bot.getBasecurrency() }}) </mat-panel-title>
    <mat-panel-description>{{ bot.getDesc() }}</mat-panel-description>
  </mat-expansion-panel-header>
  <section>
    <header><h2>Profit Graph</h2></header>
    <div class="graph" #profitGraph></div>
  </section>
  <section>
    <header>
      <h2>Current Positions</h2>
    </header>
    <mat-list dense>
      <mat-list-item *ngFor="let item of objItems(currentPositions)" fxLayout="row">
        <div mat-line>{{ item[1].getSymbol() }}</div>
        <div mat-line><strong>Trading Amount</strong>: {{ item[1].getTradingamount() }}</div>
        <div mat-line><strong>Profit Amount</strong>: {{ item[1].getProfitamount() }}</div>
      </mat-list-item>
    </mat-list>
  </section>
</mat-expansion-panel>
