syntax = "proto3";

package testbeds;
option go_package = "rpc";

enum TradeType {
  Buy = 0;
  Sell = 1;
}

message SubscribeRequest {
  string symbol = 1;
  string tickInterval = 2;
}

message SubscribeResponse {
  string symbol = 1;
  TradeType type = 2;
  double price = 3;
  double qty = 4;
}

service TestBed {
  rpc Subscribe(SubscribeRequest) returns (stream SubscribeResponse);
}
