admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 50000 }

static_resources:
  listeners:
    - name: historical
      address:
        socket_address: { address: '::', port_value: 50001, ipv4_compat: true }
      filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: historical_route
                virtual_hosts:
                  - name: historical_service
                    domains: ["*"]
                    routes:
                      - match: { prefix: "/" }
                        route: { cluster: historical_service }
              http_filters:
                - name: envoy.grpc_web
                - name: envoy.router
    - name: symbol
      address:
        socket_address: { address: '::', port_value: 50002, ipv4_compat: true }
      filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: symbol_route
                virtual_hosts:
                  - name: symbol_service
                    domains: ["*"]
                    routes:
                      - match: { prefix: "/" }
                        route: { cluster: symbol_service }
              http_filters:
                - name: envoy.grpc_web
                - name: envoy.router
    - name: frontend
      address:
        socket_address: { address: '::', port_value: 50003, ipv4_compat: true }
      filter_chains:
        - filters:
            name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              upgrade_configs:
                - upgrade_type: websocket
              stat_prefix: ingress_http
              route_config:
                name: frontend_route
                virtual_hosts:
                  - name: frontend_service
                    domains: ["*"]
                    routes:
                    - match:
                        prefix: "/"
                      route:
                        cluster: frontend
              http_filters:
                - name: envoy.filters.http.router
  clusters:
    - name: historical_service
      connect_timeout: 0.25s
      type: logical_dns
      http2_protocol_options: {}
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: historical
            port_value: 50000
    - name: symbol_service
      connect_timeout: 0.25s
      type: logical_dns
      http2_protocol_options: {}
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: symbol
            port_value: 50000
    - name: frontend
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: frontend
            port_value: 4200
