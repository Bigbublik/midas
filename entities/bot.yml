type: struct
rust:
  derive:
    - Clone
    - PartialEq
    - ::serde::Serialize
    - ::serde::Deserialize
  attrs:
    - serde(rename_all = "camelCase")
typescript:
  rename: camelCase
members:
  id:
    optional: true
    type: string
  created_at:
    optional: true
    type: { use: Timestamp }
  name: string
  exchange: { use: Exchanges }
  base_currency: string
  trading_amount: string
  condition:
    optional: true
    type: string
