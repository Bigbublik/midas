syntax = "proto3";

package entities;
option go_package = "rpc";

enum Exchanges {
  Binance = 0;
}

enum BackTestPriceBase {
  Close = 0;
  Open = 1;
  High = 2;
  Low = 3;
  OpenCloseMid = 4;
  HighLowMid = 5;
}

message SymbolInfo {
  string symbol = 1;
  string status = 2;
  string base = 3;
  string quote = 4;
}

message Status {
  uint32 code = 1;
  string message = 2;
}
