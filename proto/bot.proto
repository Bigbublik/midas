syntax = "proto3";

package bot;

import "google/protobuf/timestamp.proto";

message Bot {
  string id = 1;
  string name = 2;
  google.protobuf.Timestamp createdAt = 4;
  double tradingAmount = 5;
  double currentValuation = 6;
  double realizedProfit = 7;
  bool reinvest = 8;
  string condition = 9;
}
