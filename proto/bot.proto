syntax = "proto3";

package bot;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

message TargetIndicator {
  oneof target {
    double absolute = 1;
    double percentage = 2;
    google.protobuf.Empty currentPrice = 3;
    google.protobuf.Duration currentVolume = 4;
    google.protobuf.Duration volumeLastTick = 5;
    google.protobuf.Duration highPriceLastTick = 6;
    google.protobuf.Duration lowPriceLastTick = 7;
    google.protobuf.Duration midPriceLastTick = 8;
    google.protobuf.Duration openPriceLastTick = 9;
    google.protobuf.Duration closePriceLastTick = 10;
    google.protobuf.Duration SMA = 11;
    google.protobuf.Duration EMA = 12;
    google.protobuf.Duration RSI = 13;
    google.protobuf.Duration MACD = 14;
    google.protobuf.Duration CCI = 15;
  }
}

enum CompareOp {
  eq = 0;
  gt = 1;
  gte = 2;
  lt = 3;
  lte = 4;
}

message ConditionItem {
  CompareOp cmp = 1;
  TargetIndicator opA = 2;
  TargetIndicator opB = 3;
}

message Trigger {
  oneof trigger {
    Trigger and = 1;
    Trigger or = 2;
    Trigger not = 3;
    Trigger single = 4;
  }
}

message TriggerType {
  oneof type {
    Trigger manual = 1;
  }
}

message Bot {
  string id = 1;
  string name = 2;
  google.protobuf.Timestamp createdAt = 3;
  double tradingAmount = 4;
  double currentValuation = 5;
  double realizedProfit = 6;
  bool auto_reinvestment = 7;
  TriggerType trigger = 8;
}
