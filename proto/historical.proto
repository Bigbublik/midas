syntax = "proto3";

import "entities.proto";

package historical;

message HistChartProg {
  string id = 1;
  string symbol = 2;
  int64 num_symbols = 3;
  int64 cur_symbol_num = 4;
  int64 num_objects = 5;
  int64 cur_object_num = 6;
}

message HistChartFetchReq {
  repeated string symbols = 2;
}

message StopRequest {
  repeated entities.Exchanges exchanges = 1;
}
