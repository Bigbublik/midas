syntax = "proto3";

import "entities.proto";
import "google/protobuf/timestamp.proto";

package historical;

message Progress {
  entities.Exchanges exchange = 1;
  string symbol = 2;
  int64 size = 4;
  int64 cur = 5;
}

message HistoryFetchRequest {
  entities.Exchanges exchange = 1;
  string symbol = 2;
  google.protobuf.Timestamp start = 3;
  google.protobuf.Timestamp end = 4;
}

message StatusCheckRequest {
  entities.Exchanges exchange = 1;
  string symbol = 2;
}
