syntax = "proto3";

import "entities.proto";
import "google/protobuf/timestamp.proto";

package historical;

message HistChartProg {
  string id = 1;
  string symbol = 2;
  int64 num_symbols = 3;
  int64 cur_symbol_num = 4;
  int64 num_objects = 5;
  int64 cur_object_num = 6;
}

message HistoryFetchRequest {
  entities.Exchanges exchange = 1;
  string symbol = 2;
  google.protobuf.Timestamp start = 3;
  google.protobuf.Timestamp end = 4;
}
