syntax = "proto3";

package symbols;

import "google/protobuf/timestamp.proto";

message SymbolInfo {
  string symbol = 1;
  string status = 2;
  string base = 3;
  string quote = 4;
}

message SymbolList {
  repeated SymbolInfo symbols = 1;
}

message BaseSymbols {
  repeated string symbols = 1;
}
