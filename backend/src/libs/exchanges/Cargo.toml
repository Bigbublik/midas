[package]
name = "exchanges"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = {version = "0.10.7", features = ["json"]}
tokio = {version = "0.2.22", features = ["sync", "rt-threaded", "macros"]}
rpc = { path = "../rpc" }
async-trait = "0.1.36"
types = { path = "../types" }
chrono = "0.4.13"
url = "2.1.1"
serde_qs = "0.6.1"
serde = "1.0.114"
serde_json = "1.0.57"
async-std = "1.6.2"
slog = "2.5.2"
mongodb = "1.0.0"
futures = "0.3.5"
rand = "0.7.3"
scopeguard = "1.1.0"
