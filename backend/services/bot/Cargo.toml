[package]
name = "bot_service"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bot = { path = "../../libs/bot" }
rpc = { path = "../../libs/rpc" }
config = { path = "../../libs/config" }
errors = { path = "../../libs/errors" }
csrf = { path = "../../libs/csrf" }
access_logger = { path = "../../libs/access_logger" }

warp = { version = "0.3.3", features = ["tls"] }
mongodb = { version = "2.4.0", default-features = false, features = ["async-std-runtime"] }
reqwest = { version = "0.11.14", features = ["gzip", "brotli", "json", "rustls-tls", "cookies"] }
tokio = { version = "1.25.0", features = ["macros", "rt", "rt-multi-thread", "signal"] }
futures = "0.3.26"
log = { version = "0.4", features = [ "kv_unstable", "kv_unstable_serde" ] }
clap = { version = "4.1.6", features = ["derive"] }
libc = "0.2.139"
