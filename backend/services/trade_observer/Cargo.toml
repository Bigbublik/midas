[package]
name = "trade_observer_service"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
observers = { path = "../../libs/exchanges/observers" }
config = { path = "../../libs/config" }
rpc = { path = "../../libs/rpc" }
csrf = { path = "../../libs/csrf" }
access_logger = { path = "../../libs/access_logger" }

futures = "0.3.21"
nats = "0.22.0"
warp = { version = "0.3.2", features = ["tls"] }
clap = { version = "3.2.16", features = ["derive"] }
slog = "2.7.0"
tokio = { version = "1.20.1", features = ["macros", "signal", "time", "rt", "rt-multi-thread"] }
libc = "0.2.126"
mongodb = { version = "2.3.0", default-features = false, features = ["async-std-runtime"] }
serde_json = "1.0.82"
