[package]
name = "symbol_service"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rpc = { path = "../../libs/rpc" }
symbols = { path = "../../libs/exchanges/symbols" }
types = { path = "../../libs/types" }
errors = { path = "../../libs/errors" }
config = { path = "../../libs/config" }
csrf = { path = "../../libs/csrf" }
access_logger = { path = "../../libs/access_logger" }
probe = { path = "../../libs/probe" }

mongodb = { version = "2.3.0", default-features = false, features = ["async-std-runtime"] }
slog = "2.7.0"
clap = { version = "3.2.22", features = ["derive"] }
tokio = { version = "1.21.2", features = ["macros", "rt", "rt-multi-thread", "signal"] }
futures = "0.3.24"
libc = "0.2.134"
nats = "0.23.0"
warp = { version = "0.3.3", features = ["tls"] }
num-traits = "0.2.15"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
