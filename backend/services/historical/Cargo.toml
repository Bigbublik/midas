[package]
name = "historical"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

slog_builder = { path = "../../libs/slog_builder" }
types = { path = "../../libs/types" }
exchanges = { path = "../../libs/exchanges" }
rpc = { path = "../../libs/rpc" }
config = { path = "../../libs/config" }

tonic = "0.3.1"
serde = {version = "1.0.115", features = ["derive"]}
rmp-serde = "0.14.4"
nats = "0.7.4"
mongodb = "1.1.1"
crossbeam = "0.7.3"
clap = "3.0.0-beta.1"
serde_yaml = "0.8.13"
tokio = {version = "0.2.22", features = ["macros", "rt-threaded"]}
slog = "2.5.2"
slog-atomic = "3.0.0"
async-stream = "0.3.0"
futures = "0.3.5"
num-traits = "0.2.12"
