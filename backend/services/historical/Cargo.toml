[package]
name = "historical_service"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../libs/types" }
rpc = { path = "../../libs/rpc" }
config = { path = "../../libs/config" }
csrf = { path = "../../libs/csrf" }
subscribe = { path = "../../libs/subscribe" }

history = { path = "../../libs/rulesets/history" }
binance_histories = { path = "../../libs/exchanges/binance/histories" }
binance_symbols = { path = "../../libs/exchanges/binance/symbols" }

serde = { version = "1.0.125", features = ["derive"] }
rmp-serde = "0.15.4"
nats = "0.9.14"
mongodb = { version = "1.2.1", default-features = false, features = ["async-std-runtime"] }
clap = "3.0.0-beta.2"
serde_yaml = "0.8.17"
tokio = { version = "1.5.0", features = ["macros", "rt", "rt-multi-thread", "signal", "sync"] }
slog = "2.7.0"
async-stream = "0.3.1"
futures = "0.3.14"
num-traits = "0.2.14"
libc = "0.2.93"
warp = { version = "0.3.1", features = ["tls"] }
serde_json = "1.0.64"
http = "0.2.4"
