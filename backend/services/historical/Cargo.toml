[package]
name = "historical_service"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../libs/types" }
rpc = { path = "../../libs/rpc" }
config = { path = "../../libs/config" }
csrf = { path = "../../libs/csrf" }
subscribe = { path = "../../libs/subscribe" }

history = { path = "../../libs/rulesets/history" }
binance_histories = { path = "../../libs/exchanges/binance/histories" }
binance_symbols = { path = "../../libs/exchanges/binance/symbols" }

serde = { version = "1.0.132", features = ["derive"] }
rmp-serde = "0.15.5"
nats = "0.16.0"
mongodb = { version = "2.1.0", default-features = false, features = ["async-std-runtime"] }
clap = { version = "3.0.0-rc.7", features = ["derive"] }
serde_yaml = "0.8.23"
tokio = { version = "1.15.0", features = ["macros", "rt", "rt-multi-thread", "signal", "sync"] }
slog = "2.7.0"
futures = "0.3.18"
num-traits = "0.2.14"
libc = "0.2.112"
warp = { version = "0.3.2", features = ["tls"] }
serde_json = "1.0.73"
http = "0.2.5"
