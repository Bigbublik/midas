[package]
name = "historical_service"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../libs/types" }
rpc = { path = "../../libs/rpc" }
config = { path = "../../libs/config" }
csrf = { path = "../../libs/csrf" }
subscribe = { path = "../../libs/subscribe" }

history = { path = "../../libs/exchanges/history" }
binance_symbols = { path = "../../libs/exchanges/binance/symbols" }

serde = { version = "1.0.130", features = ["derive"] }
rmp-serde = "0.15.5"
nats = "0.16.0"
mongodb = { version = "2.0.1", default-features = false, features = ["async-std-runtime"] }
clap = "3.0.0-beta.5"
serde_yaml = "0.8.21"
tokio = { version = "1.13.0", features = ["macros", "rt", "rt-multi-thread", "signal", "sync"] }
slog = "2.7.0"
futures = "0.3.17"
num-traits = "0.2.14"
libc = "0.2.107"
warp = { version = "0.3.1", features = ["tls"] }
serde_json = "1.0.69"
http = "0.2.5"
