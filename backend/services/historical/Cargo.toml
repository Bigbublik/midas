[package]
name = "historical_service"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../libs/types" }
rpc = { path = "../../libs/rpc" }
access_logger = { path = "../../libs/access_logger" }
config = { path = "../../libs/config" }
csrf = { path = "../../libs/csrf" }
subscribe = { path = "../../libs/subscribe" }
errors = { path = "../../libs/errors" }
handlers = { path = "../../libs/handlers" }

history = { path = "../../libs/exchanges/history" }
entities = { path = "../../libs/entities" }
symbols = { path = "../../libs/exchanges/symbols" }
kvs = { path = "../../libs/kvs" }

serde = { version = "1.0.152", features = ["derive"] }
rmp-serde = "1.1.1"
mongodb = { version = "2.4.0", default-features = false, features = [
  "async-std-runtime",
] }
clap = { version = "4.3.0", features = ["derive"] }
serde_yaml = "0.9.17"
tokio = { version = "1.25.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "signal",
  "sync",
] }
log = { version = "0.4", features = ["kv_unstable", "kv_unstable_serde"] }
futures = "0.3.26"
num-traits = "0.2.15"
libc = "0.2.139"
warp = { version = "0.3.3", features = ["tls"] }
serde_json = "1.0.93"
http = "0.2.9"
err-derive = "0.3.1"
