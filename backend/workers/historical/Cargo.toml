[package]
name = "historical_worker"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

[[bin]]
name = "historical_fetch_worker"
path = "./src/main_fetcher.rs"

[[bin]]
name = "historical_date_splitter"
path = "./src/main_splitter.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
config = { path = "../../libs/config" }
types = { path = "../../libs/types" }
rpc = { path = "../../libs/rpc" }

subscribe = { path = "../../libs/subscribe" }

history = { path = "../../libs/exchanges/history" }
date_splitter = { path = "../../libs/date_splitter" }

log = { version = "0.4", features = ["kv_unstable", "kv_unstable_serde"] }
tokio = { version = "1.25.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "signal",
] }
nats = "0.24.0"
clap = { version = "4.3.0", features = ["derive"] }
mongodb = { version = "2.4.0", default-features = false, features = [
  "async-std-runtime",
] }
futures = "0.3.26"
libc = "0.2.139"
