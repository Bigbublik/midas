[package]
name = "historical-workers"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
config = { path = "../../libs/config" }
types = { path = "../../libs/types" }
binance_histories = { path = "../../libs/exchanges/binance/histories" }

slog = "2.7.0"
tokio = { version = "1.2", features = ["rt", "rt-multi-thread", "macros", "signal"] }
nats = "0.8.6"
clap = "3.0.0-beta.2"
mongodb = {version = "1.1.1", default-features = false, features = ["async-std-runtime"]}
futures = "0.3.12"
libc = "0.2.86"

[[bin]]
name = "historical_fetch_worker"
path = "src/main_fetcher.rs"

[[bin]]
name = "historical_record_worker"
path = "src/main_recorder.rs"
