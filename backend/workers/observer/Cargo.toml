[package]
name = "observer_worker"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
observers = { path = "../../libs/exchanges/observers" }
rpc = { path = "../../libs/rpc" }
config = { path = "../../libs/config" }

clap = { version = "3.0.4", features = ["derive"] }
tokio = { version = "1.15.0", features = ["signal", "rt", "rt-multi-thread", "macros"] }
nats = "0.16.0"
slog = "2.7.0"
futures = "0.3.19"
libc = "0.2.112"
mongodb = { version = "2.1.0", default-features = false, features = ["async-std-runtime"] }
