[package]
name = "types"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
errors = { path = "../errors" }

url = "2.4.0"
serde = { version = "1.0.152", features = ["derive"] }
tokio = { version = "1.25.0", features = ["sync", "net"] }
mongodb = { version = "2.4.0", default-features = false, features = [
  "async-std-runtime",
] }
tokio-tungstenite = { version = "0.20.0", features = ["native-tls"] }
serde_json = "1.0.93"
rug = { version = "1.20.1", features = ["serde"] }
gmp-mpfr-sys = { version = "1.6.0", features = ["force-cross"] }
