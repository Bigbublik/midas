[package]
name = "executors"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../types" }
errors = { path = "../../errors" }
rpc = { path = "../../rpc" }
keychain = { path = "../../keychain" }
round = { path = "../../round" }

clients = { path = "../clients" }
history = { path = "../history" }
observers = { path = "../observers" }

entities = { path = "../../entities" }
writers = { path = "../../writers" }

async-stream = "0.3.4"
async-trait = "0.1.64"
futures = "0.3.26"
mongodb = { version = "2.4.0", default-features = false, features = [
  "async-std-runtime",
] }
async-nats = "0.31.0"
log = { version = "0.4", features = ["kv_unstable", "kv_unstable_serde"] }
ring = "0.16.20"
serde = { version = "1.0.152", features = ["derive"] }
reqwest = { version = "0.11.14", features = [
  "gzip",
  "brotli",
  "json",
  "rustls-tls",
] }
serde_qs = "0.12.0"
err-derive = "0.3.1"
tokio = { version = "1.25.0", features = ["sync"] }
rug = { version = "1.20.1", features = ["serde"] }
gmp-mpfr-sys = { version = "1.6.0", features = ["force-cross"] }
