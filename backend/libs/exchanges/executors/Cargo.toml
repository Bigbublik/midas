[package]
name = "executors"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../types" }
errors = { path = "../../errors" }
rpc = { path = "../../rpc" }
keychain = { path = "../../keychain" }

clients = { path = "../clients" }
history = { path = "../history" }
observers = { path = "../observers" }

entities = { path = "../../entities" }
sign = { path = "../sign" }
writers = { path = "../../writers" }

async-stream = "0.3.3"
async-trait = "0.1.61"
futures = "0.3.25"
mongodb = { version = "2.3.1", default-features = false, features = ["async-std-runtime"] }
nats = "0.23.1"
log = { version = "0.4", features = [ "kv_unstable", "kv_unstable_serde" ] }
ring = "0.16.20"
serde = { version = "1.0.152", features = ["derive"] }
reqwest = { version = "0.11.13", features = ["gzip", "brotli", "json", "rustls-tls"]}
serde_qs = "0.10.1"
err-derive = "0.3.1"
