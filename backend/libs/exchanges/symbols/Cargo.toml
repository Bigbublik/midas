[package]
name = "symbols"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
errors = { path = "../../errors" }
rpc = { path = "../../rpc" }
types = { path = "../../types" }
subscribe = { path = "../../subscribe" }

clients = { path = "../clients" }
writers = { path = "../../writers" }

async-trait = "0.1.62"
futures = "0.3.25"
mongodb = { version = "2.3.1", default-features = false, features = ["async-std-runtime"] }
reqwest = { version = "0.11.14", features = ["gzip", "brotli", "json"] }
nats = "0.23.1"
serde = { version = "1.0.152", features=["derive"] }
log = { version = "0.4", features = [ "kv_unstable", "kv_unstable_serde" ] }
serde_json = "1.0.91"
url = "2.3.1"
rmp-serde = "1.1.1"
