[package]
name = "binance_executors"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../../types" }
errors = { path = "../../../errors" }
rpc = { path = "../../../rpc" }
keychain = { path = "../../../keychain" }

binance_clients = { path = "../clients" }
binance_histories = { path = "../histories" }
binance_observers = { path = "../observers" }

entities = { path = "../../../rulesets/entities" }
executor = { path = "../../../rulesets/executor" }
trade_observer = { path = "../../../rulesets/trade_observer" }
sign = { path = "../../../rulesets/sign" }
base_recorder = { path = "../../../rulesets/base_recorder" }

async-stream = "0.3.2"
async-trait = "0.1.50"
futures = "0.3.15"
mongodb = { version = "1.2.1", default-features = false, features = ["async-std-runtime"] }
nats = "0.9.18"
slog = "2.7.0"
ring = "0.16.20"
serde = { version = "1.0.126", features = ["derive"] }
chrono = "0.4.19"
reqwest = { version = "0.11.3", features = ["gzip", "brotli", "json", "rustls-tls"]}
serde_qs = "0.8.3"
