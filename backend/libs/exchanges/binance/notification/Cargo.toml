[package]
name = "binance_notification"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
errors = { path = "../../../errors" }
types = { path = "../../../types" }
subscribe = { path = "../../../subscribe" }

binance_clients = { path = "../clients" }
binance_symbols = { path = "../symbols" }
binance_histories = { path = "../histories" }
binance_executors = { path = "../executors" }

notification = { path = "../../../rulesets/notification" }
entities = { path = "../../../rulesets/entities" }
keychain = { path = "../../../keychain" }

async-trait = "0.1.51"
nats = "0.15.2"
rmp-serde = "0.15.5"
serde_json = "1.0.68"
slog = "2.7.0"
tokio = { version = "1.12.0", features = ["time", "macros"] }
tokio-stream = "0.1.7"
tokio-tungstenite = { version = "0.15.0", features = ["native-tls"] }
futures = "0.3.17"
mongodb = { version = "2.0.1", default-features = false, features = ["async-std-runtime"] }
serde = { version = "1.0.130", features=["derive"] }
