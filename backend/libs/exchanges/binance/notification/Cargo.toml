[package]
name = "binance_notification"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
errors = { path = "../../../errors" }
types = { path = "../../../types" }
subscribe = { path = "../../../subscribe" }

binance_clients = { path = "../clients" }
binance_symbols = { path = "../symbols" }
binance_histories = { path = "../histories" }
binance_executors = { path = "../executors" }

notification = { path = "../../../rulesets/notification" }
entities = { path = "../../../rulesets/entities" }
keychain = { path = "../../../keychain" }

async-trait = "0.1.50"
nats = "0.9.17"
rmp-serde = "0.15.4"
serde_json = "1.0.64"
slog = "2.7.0"
tokio = { version = "1.6.0", features = ["time", "macros"] }
tokio-stream = "0.1.6"
tokio-tungstenite = { version = "0.14.0", features = ["native-tls"] }
futures = "0.3.15"
mongodb = { version = "1.2.1", default-features = false, features = ["async-std-runtime"] }
serde = "1.0.126"
