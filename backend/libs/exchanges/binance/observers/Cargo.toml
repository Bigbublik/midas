[package]
name = "binance_observers"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
errors = { path = "../../../errors" }
types = { path = "../../../types" }
config = { path = "../../../config" }
rpc = { path = "../../../rpc" }
subscribe = { path = "../../../subscribe" }

entities = { path = "../../../rulesets/entities" }
trade_observer = { path = "../../../rulesets/trade_observer" }
symbol_recorder = { path = "../../../rulesets/symbol_recorder" }

binance_clients = { path = "../clients" }
binance_symbols = { path = "../symbols" }

async-trait = "0.1.50"
futures = "0.3.15"
mongodb = { version = "1.2.2", default-features = false, features = ["async-std-runtime"] }
nats = "0.9.18"
rmp-serde = "0.15.5"
serde_json = "1.0.64"
slog = "2.7.0"
tokio = { version = "1.8.0", features = ["macros", "time"] }
tokio-tungstenite = { version = "0.14.0", features = ["native-tls"] }
serde = { version = "1.0.126", features = ["derive"] }
tokio-stream = "0.1.6"
