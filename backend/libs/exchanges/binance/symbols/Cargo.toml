[package]
name = "binance_symbols"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
errors = { path = "../../../errors" }
rpc = { path = "../../../rpc" }
types = { path = "../../../types" }
subscribe = { path = "../../../subscribe" }

binance_clients = { path = "../clients" }
base_recorder = { path = "../../../rulesets/base_recorder" }
symbol_fetcher = { path = "../../../rulesets/symbol_fetcher" }
symbol_recorder = { path = "../../../rulesets/symbol_recorder" }

async-trait = "0.1.51"
futures = "0.3.18"
mongodb = { version = "2.0.2", default-features = false, features = ["async-std-runtime"] }
reqwest = { version = "0.11.7", features = ["gzip", "brotli", "json"] }
nats = "0.16.0"
serde = { version = "1.0.130", features=["derive"] }
slog = "2.7.0"
serde_json = "1.0.72"
url = "2.2.2"
rmp-serde = "0.15.5"
