[package]
name = "binance_histories"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../../types" }
errors = { path = "../../../errors" }
rpc = { path = "../../../rpc" }
config = { path = "../../../config" }
subscribe = { path = "../../../subscribe" }

entities = { path = "../../../rulesets/entities" }
history = { path = "../../../rulesets/history" }
trade_observer = { path = "../../../rulesets/trade_observer" }
base_recorder = { path = "../../../rulesets/base_recorder" }

binance_clients = { path = "../clients" }
binance_symbols = { path = "../symbols" }

async-trait = "0.1.50"
chrono = "0.4.19"
futures = "0.3.14"
nats = "0.9.16"
rand = "0.8.3"
mongodb = { version = "1.2.1", default-features = false, features = ["async-std-runtime"] }
rmp-serde = "0.15.4"
serde_qs = "0.8.3"
url = "2.2.1"
slog = "2.7.0"
tokio = { version = "1.5.0", features = ["macros", "rt", "rt-multi-thread", "sync", "time"] }
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
num_cpus = "1.13.0"
