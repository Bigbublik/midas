[package]
name = "binance_histories"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../../types" }
errors = { path = "../../../errors" }
rpc = { path = "../../../rpc" }
config = { path = "../../../config" }
subscribe = { path = "../../../subscribe" }

entities = { path = "../../../rulesets/entities" }
history = { path = "../../../rulesets/history" }
trade_observer = { path = "../../../rulesets/trade_observer" }
base_recorder = { path = "../../../rulesets/base_recorder" }

binance_clients = { path = "../clients" }
binance_symbols = { path = "../symbols" }

async-trait = "0.1.51"
futures = "0.3.17"
nats = "0.16.0"
rand = "0.8.4"
mongodb = { version = "2.0.1", default-features = false, features = ["async-std-runtime"] }
rmp-serde = "0.15.5"
serde_qs = "0.8.5"
url = "2.2.2"
slog = "2.7.0"
tokio = { version = "1.13.0", features = ["macros", "rt", "rt-multi-thread", "sync", "time"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.69"
num_cpus = "1.13.0"
