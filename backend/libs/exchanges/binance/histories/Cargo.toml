[package]
name = "binance_histories"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../../types" }
errors = { path = "../../../errors" }
rpc = { path = "../../../rpc" }
config = { path = "../../../config" }

entities = { path = "../../../rulesets/entities" }
history_fetcher = { path = "../../../rulesets/history_fetcher" }
history_recorder = { path = "../../../rulesets/history_recorder" }
trade_observer = { path = "../../../rulesets/trade_observer" }

binance_clients = { path = "../clients" }

async-trait = "0.1.42"
chrono = "0.4.19"
futures = "0.3.13"
nats = "0.8"
rand = "0.8.3"
mongodb = {version = "1.1.1", default-features = false, features = ["async-std-runtime"]}
rmp-serde = "0.15.4"
serde_qs = "0.8.2"
url = "2.2.1"
slog = "2.7.0"
tokio = { version = "1.2.0", features = ["macros", "rt", "rt-multi-thread", "sync", "time"] }
serde = { version = "1.0.123", features = ["derive"]}
serde_json = "1.0.62"
