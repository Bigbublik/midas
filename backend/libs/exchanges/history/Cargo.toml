[package]
name = "history"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../types" }
errors = { path = "../../errors" }
rpc = { path = "../../rpc" }
config = { path = "../../config" }
subscribe = { path = "../../subscribe" }

entities = { path = "../../entities" }
observers = { path = "../observers" }
writers = { path = "../../writers" }

clients = { path = "../clients" }

async-trait = "0.1.53"
futures = "0.3.21"
nats = "0.20.0"
rand = "0.8.5"
mongodb = { version = "2.2.1", default-features = false, features = ["async-std-runtime"] }
rmp-serde = "1.1.0"
serde_qs = "0.9.2"
url = "2.2.2"
slog = "2.7.0"
tokio = { version = "1.18.2", features = ["macros", "rt", "rt-multi-thread", "sync", "time"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
num_cpus = "1.13.1"
reqwest = { version = "0.11.10", features = ["gzip", "brotli", "json", "rustls-tls", "cookies"] }
redis = "0.21.5"
