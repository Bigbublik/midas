[package]
name = "history"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../types" }
errors = { path = "../../errors" }
rpc = { path = "../../rpc" }
config = { path = "../../config" }
subscribe = { path = "../../subscribe" }

entities = { path = "../../entities" }
writers = { path = "../../writers" }

clients = { path = "../clients" }

async-trait = "0.1.57"
futures = "0.3.25"
nats = "0.23.0"
rand = "0.8.5"
mongodb = { version = "2.3.1", default-features = false, features = ["async-std-runtime"] }
rmp-serde = "1.1.1"
serde_qs = "0.10.1"
url = "2.3.1"
log = { version = "0.4", features = [ "kv_unstable", "kv_unstable_serde" ] }
tokio = { version = "1.21.2", features = ["macros", "rt", "rt-multi-thread", "sync", "time"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
num_cpus = "1.13.1"
reqwest = { version = "0.11.12", features = ["gzip", "brotli", "json", "rustls-tls", "cookies"] }
redis = { version = "0.22.0", features = ["connection-manager", "tokio-comp"] }
