[package]
name = "history"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../../types" }
errors = { path = "../../errors" }
rpc = { path = "../../rpc" }
config = { path = "../../config" }
subscribe = { path = "../../subscribe" }

entities = { path = "../../entities" }
writers = { path = "../../writers" }

clients = { path = "../clients" }
round = { path = "../../round" }
kvs = { path = "../../kvs" }

async-trait = "0.1.64"
futures = "0.3.26"
nats = "0.24.0"
rand = "0.8.5"
mongodb = { version = "2.4.0", default-features = false, features = [
  "async-std-runtime",
] }
rmp-serde = "1.1.1"
serde_qs = "0.12.0"
url = "2.4.0"
log = { version = "0.4", features = ["kv_unstable", "kv_unstable_serde"] }
tokio = { version = "1.25.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
  "time",
] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
num_cpus = "1.15.0"
reqwest = { version = "0.11.14", features = [
  "gzip",
  "brotli",
  "json",
  "rustls-tls",
  "cookies",
] }
rug = { version = "1.20.1", features = ["serde"] }
gmp-mpfr-sys = { version = "1.6.0", features = ["force-cross"] }
