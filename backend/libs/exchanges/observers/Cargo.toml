[package]
name = "observers"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
errors = { path = "../../errors" }
types = { path = "../../types" }
config = { path = "../../config" }
rpc = { path = "../../rpc" }
subscribe = { path = "../../subscribe" }
kvs = { path = "../../kvs" }
round = { path = "../../round" }
random = { path = "../../random" }

entities = { path = "../../entities" }

clients = { path = "../clients" }
symbols = { path = "../symbols" }

async-trait = "0.1.74"
futures = "0.3.29"
mongodb = { version = "2.8.0", default-features = false, features = [
  "async-std-runtime",
] }
rmp-serde = "1.1.2"
serde_json = "1.0.108"
log = { version = "0.4", features = ["kv_unstable", "kv_unstable_serde"] }
tokio = { version = "1.35.0", features = [
  "macros",
  "time",
  "signal",
  "rt",
  "rt-multi-thread",
] }
tokio-tungstenite = { version = "0.21.0", features = ["native-tls"] }
serde = { version = "1.0.193", features = ["derive", "rc"] }
tokio-stream = "0.1.14"
rug = { version = "1.22.0", features = ["serde"] }
gmp-mpfr-sys = { version = "1.6.1", features = ["force-cross"] }
