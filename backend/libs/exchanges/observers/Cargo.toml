[package]
name = "observers"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
errors = { path = "../../errors" }
types = { path = "../../types" }
config = { path = "../../config" }
rpc = { path = "../../rpc" }
subscribe = { path = "../../subscribe" }
kvs = { path = "../../kvs" }
kvs_macros = { path = "../../kvs_macros" }

entities = { path = "../../entities" }

clients = { path = "../clients" }
symbols = { path = "../symbols" }

async-trait = "0.1.64"
futures = "0.3.26"
mongodb = { version = "2.4.0", default-features = false, features = [
  "async-std-runtime",
] }
rmp-serde = "1.1.1"
serde_json = "1.0.93"
log = { version = "0.4", features = ["kv_unstable", "kv_unstable_serde"] }
tokio = { version = "1.25.0", features = ["macros", "time"] }
tokio-tungstenite = { version = "0.20.0", features = ["native-tls"] }
serde = { version = "1.0.152", features = ["derive"] }
tokio-stream = "0.1.12"
rug = { version = "1.20.1", features = ["serde"] }
gmp-mpfr-sys = { version = "1.6.0", features = ["force-cross"] }
uuid = { version = "1.4.1", features = ["v4"] }
