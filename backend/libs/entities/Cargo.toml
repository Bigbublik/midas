[package]
name = "entities"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rpc = { path = "../rpc" }
types = { path = "../types" }
errors = { path = "../errors" }

futures-core = "0.3.21"
num-traits = "0.2.14"
serde = { version = "1.0.136", features = ["derive"] }
