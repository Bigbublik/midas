[package]
name = "entities"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rpc = { path = "../rpc" }
types = { path = "../types" }
errors = { path = "../errors" }

futures-core = "0.3.26"
num-traits = "0.2.15"
serde = { version = "1.0.152", features = ["derive"] }
bson = "2.5.0"
bytes = "1.4.0"
ring = "0.17.0"
mongodb = { version = "2.4.0", default-features = false, features = [
  "async-std-runtime",
  "bson-chrono-0_4",
] }
chrono = { version = "0.4.23", features = ["serde"] }
rug = { version = "1.22.0", features = ["serde"] }
gmp-mpfr-sys = { version = "1.6.0", features = ["force-cross"] }
uuid = { version = "1.4.1", features = [
  "v4",
  "macro-diagnostics",
  "serde",
  "fast-rng",
] }
