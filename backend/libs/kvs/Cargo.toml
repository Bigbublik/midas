[package]
name = "kvs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
errors = { path = "../errors" }
types = { path = "../types" }
random = { path = "../random" }

redis = { version = "0.24.0", features = ["tokio-comp"] }
serde = "1.0.193"
rmp-serde = "1.1.2"
async-trait = "0.1.75"
tokio = { version = "1.35.1", features = [
  "macros",
  "rt-multi-thread",
  "time",
  "sync",
] }
futures = "0.3.30"
chrono = "0.4.31"
