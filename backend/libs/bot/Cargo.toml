[package]
name = "bot"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rpc = { path = "../rpc" }
errors = { path = "../errors" }
types = { path = "../types" }

serde = { version = "1.0.152", features = ["derive"] }
mongodb = { version = "2.4.0", default-features = false, features = [
  "async-std-runtime",
] }
reqwest = { version = "0.11.14", features = [
  "gzip",
  "brotli",
  "json",
  "rustls-tls",
  "cookies",
] }
rand = "0.8.5"
err-derive = "0.3.1"
rug = { version = "1.19.2", features = ["serde"] }
gmp-mpfr-sys = { version = "1.5.3", features = ["force-cross"] }
