[package]
name = "config"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <svc+midas@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
subscribe = { path = "../subscribe" }

log = { version = "0.4", features = ["kv_unstable", "kv_unstable_serde"] }
errors = { path = "../errors" }
kvs = { path = "../kvs" }
rpc = { path = "../rpc" }

mongodb = { version = "2.7.1", default-features = false, features = [
  "async-std-runtime",
] }
serde = { version = "1.0.152", features = ["derive"] }
serde_yaml = "0.9.27"
clap = { version = "4.4.10", features = ["derive"] }
reqwest = { version = "0.11.22", features = [
  "gzip",
  "brotli",
  "json",
  "rustls-tls",
] }
redis = { version = "0.24.0", features = ["connection-manager", "tokio-comp"] }
json_env_logger2 = { version = "0.2.1", features = [
  "iso-timestamps",
  "backtrace",
] }
tokio = { version = "1.34.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "signal",
  "time",
] }
libc = "0.2.150"
