[package]
name = "config"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../types" }
slog_builder = { path = "../slog_builder" }
errors = { path = "../errors" }

mongodb = { version = "2.3.1", default-features = false, features = ["async-std-runtime"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_yaml = "0.9.13"
clap = { version = "4.0.15", features = ["derive"] }
slog = "2.7.0"
reqwest = { version = "0.11.12", features = ["gzip", "brotli", "json", "rustls-tls"] }
redis = { version = "0.22.0", features = ["connection-manager", "tokio-comp"] }
nats = "0.23.0"
