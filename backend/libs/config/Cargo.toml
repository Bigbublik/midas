[package]
name = "config"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <svc+midas@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
subscribe = { path = "../subscribe" }

log = { version = "0.4", features = ["kv_unstable", "kv_unstable_serde"] }
errors = { path = "../errors" }
kvs = { path = "../kvs" }

mongodb = { version = "2.8.0", default-features = false, features = [
  "async-std-runtime",
] }
serde = { version = "1.0.193", features = ["derive"] }
serde_yaml = "0.9.29"
clap = { version = "4.4.11", features = ["derive"] }
reqwest = { version = "0.11.23", features = [
  "gzip",
  "brotli",
  "json",
  "rustls-tls",
] }
redis = { version = "0.24.0", features = ["connection-manager", "tokio-comp"] }
tokio = { version = "1.35.1", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "signal",
  "time",
] }
libc = "0.2.151"
structured-logger = "1.0.3"
