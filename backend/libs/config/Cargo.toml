[package]
name = "config"
version = "0.1.0"
authors = ["Hiroaki Yamamoto <hiroaki@hysoftware.net>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types = { path = "../types" }
env_logger = "0.10"
log = { version = "0.4", features = [ "kv_unstable", "kv_unstable_serde" ] }
errors = { path = "../errors" }

mongodb = { version = "2.3.1", default-features = false, features = ["async-std-runtime"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_yaml = "0.9.17"
clap = { version = "4.1.1", features = ["derive"] }
reqwest = { version = "0.11.14", features = ["gzip", "brotli", "json", "rustls-tls"] }
redis = { version = "0.22.2", features = ["connection-manager", "tokio-comp"] }
nats = "0.23.1"
