    with:
      pkgid: "kvs_macros"
  build-round:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "round"
  build-rpc:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "rpc"
  build-subscribe:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "subscribe"
  build-types:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "types"
  build-writers:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "writers"
