name: "Build Backend"
on:
  push:
    branches:
      - '**'
jobs:
  build-access-logger:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "access_logger"
  build-bot:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "bot"
  build-config:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "config"
  build-csrf:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "csrf"
  build-date_splitter:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "date_splitter"
  build-entities:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "entities"
  build-errors:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
    with:
      pkgid: "errors"
  build-keychain:
    uses: "hiroaki-yamamoto/midas/.github/workflows/build-backend-libs-template.yml@master"
