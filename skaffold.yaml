apiVersion: skaffold/v2beta27
kind: Config
metadata:
  name: midas
build:
  artifacts:
    - image: frontend
      context: frontend
      hooks:
        before:
          - command: [pnpm, run, build]
            os: [darwin, linux]
            dir: ./frontend
      docker: {}
    - image: historical-service
      context: backend
      docker:
        dockerfile: devel.dockerfile
        buildArgs:
          SERVICE: historical_service
deploy:
  kustomize:
    paths:
      - ./k8s
    hooks:
      before:
        - host:
            command: [./gen.sh]
            os: [darwin, linux]
            dir: ./k8s/tls
