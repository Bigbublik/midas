apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app: historical

resources:
  - "../template"

patches:
  - target:
      name: .*
    patch: |-
      - op: replace
        path: /metadata/name
        value: historical
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: historical-service

images:
  - name: template
    newName: historical-service
