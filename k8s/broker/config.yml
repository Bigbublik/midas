nats:
  image: nats:2.9.21-scratch
  pullPolicy: IfNotPresent
  logging:
    trace: true
    logtime: true
    connectErrorReports: 1
    reconnectErrorReports: 1
  jetstream:
    enabled: true
    memStorage:
      enabled: true
      size: 2Gi
    fileStorage:
      enabled: false
      size: 1Gi
