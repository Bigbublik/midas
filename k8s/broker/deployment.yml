apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker
  labels:
    app: broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker
  template:
    metadata:
      labels:
        app: broker
    spec:
      containers:
        - name: broker
          image: nats-streaming:scratch
          resources:
            requests:
              cpu: 2m
              memory: 1Mi
            limits:
              cpu: 1000m
              memory: 1Gi
