apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app: trade-observer-control

resources:
  - ../template

patches:
  - target:
      name: .*
    patch: |-
      - op: replace
        path: /metadata/name
        value: trade-observer-control
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: trade-observer-control

images:
  - name: template
    newName: trade-observer-control-worker
