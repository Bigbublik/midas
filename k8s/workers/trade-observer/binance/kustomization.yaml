apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app: binance

resources:
  - ../../template

patches:
  - target:
      name: .*
    patch: |-
      - op: replace
        path: /metadata/name
        value: binance
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: binance-trade-observer
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args
        value: [ "-e", "binance" ]
