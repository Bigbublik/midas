apiVersion: v1
kind: Service
metadata:
  name: broker
spec:
  selector:
    app: broker
  # ports:
  # - port: <Port>
  #   targetPort: <Target Port>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker
  labels:
    app: broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker
  template:
    metadata:
      labels:
        app: broker
    spec:
      containers:
        - name: broker
          image: nats-streaming:scratch
