$schema: "https://json-schema.org/draft/2020-12/schema"
$id: /symbol_info
title: "Symbol info schema"
type: "object"
properties:
  exchange: { $ref: ./exchange.json }
  type: { $ref: ./symbol_type.json }
  symbol: { type: string }
  status: { type: string }
  base: { type: string }
  quote: { type: string }
  base_precision: { type: integer }
  quote_precision: { type: integer }
  base_commission_precision: { type: integer }
  quote_commission_precision: { type: integer }
required:
  - exchange
  - type
  - symbol
  - status
  - base
  - quote
  - base_precision
  - quote_precision
  - base_commission_precision
  - quote_commission_precision
